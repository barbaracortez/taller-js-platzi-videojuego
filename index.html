<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/taller-practico-js-videojuego/archivos/styles.css">
    <link rel="stylesheet" href="styles.css">
    <title>Platzi - games</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
        </div>

        <div class="message">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tiempo: <span id="time"></span></p>
            <p>Record <span id="record"></span></p>
            <p id="result"></p>
        </div>
    </div>

    <script src="maps.js"></script>
    <script src="games.js"></script>
    
</body>
</html>
